<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Main Auth</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=0.5">
        <link rel="stylesheet" href="">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% for message in messages %}
        <div class"alert alert-{{message.tags}} alert-dismissible fade show" role="alert" >
            <b>Message: </b>{{message}}
            <button type="button"class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        </div>
        {% endfor %}

        <h1>Welcome to UniBank</h1>
        {% if logged %}
        <h2>Hello {{fname}} {{lname }}</h2>
        <h3> You have been successfully logged in. </h3><br>
        Below you can see your deposit.
        {{cur}}
        <button type="submit"><a href="/signout">Sign out</a></button>
        {% else %}
        <button type="submit"><a href="/signup">Sign up</a></button>
        <button type="submit"><a href="/signin">Sign in</a></button>
        {% endif%}
    </body>
</html>
