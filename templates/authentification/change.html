<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>

        <h1> personal informations</h1>
        Please check or change your data carefully.
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <b>Message: </b>{{message}}
            <button style="background:black" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
</button>
        </div>
        {% endfor %}

        <div>
            <form action="/change" method="post">
                {% csrf_token %}
                <label for"username">Username</label>
                <input type="text" id="username" name="username" placeholder={{username}} required value={{username}}><br>
                <label for"fname">First name</label>
                <input type="text" id="fname" name="fname" placeholder={{fname}} required value={{fname}}><br>
                <label for"lname">Last name</label>
                <input type="text" id="lname" name="lname" placeholder={{lname}} required value={{lname}}><br>
                <label for"email">E-mail</label>
                <input type="email" id="email" name="email" placeholder={{mail}} required value={{mail}}><br>
                <button type="submit">Confirm</button>
            </form>

        </div>
    </body>
</html>
