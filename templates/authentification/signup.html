<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Make your new account</h1>
        <div> pls fill in the form below!!</div>
       <form action="/signup" method="post">
        {% csrf_token %}
        <label for"username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create your username" required><br>
        <label for"fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Your first nanme"required><br>
        <label for"lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Your last nanme"required><br>
        <label for"email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Your personal Email"required><br>
        <label for"pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create your password"required><br>
        <label for"pass2">Confirm password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password"required><br>
        <button type="submit">Sign up</button>
    </form>
    <script src="" async defer></script>
    </body>
</html>
