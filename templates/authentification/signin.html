<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign IN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <b>Message: </b>{{message}}
            <button style="background:black" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <h1>log to your account</h1>
        <div> pls fill in the form below!!</div>
       <form action="/signin" method="post">
        {% csrf_token %}
        <label for"username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
        <label for"pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password"required><br>
        <button type="submit">Sign in</button>
    </form>
    </body>
</html>
